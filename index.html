<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập thêm JS buổi 6</title>
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- BT1 -->
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-header bg-dark text-white text-center fw-bold fs-2">
          HEADER
        </div>
        <div class="card-body fs-2">
          <div class=" d-flex justify-content-center">
            <input
              class="form-control w-25 fs-3 me-4"
              type="number"
              placeholder="Nhập số n"
              id="number"
            />
            <button class="btn btn-warning fw-bold w-25 fs-4" id="btnAdd">
              Thêm số
            </button>
          </div>
          <div class="mt-2 fs-3" id="listNumber">Dãy số đã thêm: </div>
          
        </div>
        <div class="card-footer text-center">
          <!-- BT1: -->
          <div class="mt-5">
            <p class="text-white bg-dark fw-bold fs-3 w-50 mx-auto">
              1. Tổng số dương
            </p>
            <button class="btn btn-success fw-bold w-25 fs-4" id="btn1">
              Total
            </button>
            <div class="mt-2 fs-3" id="showInfor1"></div>
          </div>
          <hr />
          <!-- BT2: -->
          <div class="mt-5">
            <p class="text-white bg-dark fw-bold fs-3 w-50 mx-auto">
              2. Đếm số dương
            </p>
            <button class="btn btn-success fw-bold w-25 fs-4" id="btn2">
              Count
            </button>
            <div class="mt-2 fs-3" id="showInfor2"></div>
          </div>
          <hr />
          <!-- BT3: -->
          <div class="mt-5">
            <p class="text-white bg-dark fw-bold fs-3 w-50 mx-auto">
              3. Tìm số nhỏ nhất
            </p>
            <button class="btn btn-success fw-bold w-25 fs-4" id="btn3">
              Perform
            </button>
            <div class="mt-2 fs-3" id="showInfor3"></div>
          </div>
          <hr />
          <!-- BT4: -->
          <div class="mt-5">
            <p class="text-white bg-dark fw-bold fs-3 w-50 mx-auto">
              4. Tìm số dương nhỏ nhất
            </p>
            <button class="btn btn-success fw-bold w-25 fs-4" id="btn4">
              Perform
            </button>
            <div class="mt-2 fs-3" id="showInfor4"></div>
          </div>
          <hr />
          <!-- BT5: -->
          <div class="mt-5">
            <p class="text-white bg-dark fw-bold fs-3 w-50 mx-auto">
              5. Tìm số chẵn cuối cùng
            </p>
            <button class="btn btn-success fw-bold w-25 fs-4" id="btn5">
              Perform
            </button>
            <div class="mt-2 fs-3" id="showInfor5"></div>
          </div>
          <hr />
          <!-- BT6: -->
          <div class="mt-5">
            <p class="text-white bg-dark fw-bold fs-3 w-50 mx-auto">
              6. Đổi chỗ
            </p>
            <div class="d-flex justify-content-center">
              <input
                class="form-control w-25 fs-3 me-4"
                type="number"
                placeholder="Nhập vị trí 1"
                id="ip1"
              />
              <input
                class="form-control w-25 fs-3 me-4"
                type="number"
                placeholder="Nhập vị trí 2"
                id="ip2"
              />
            </div>
            <button class="btn btn-success fw-bold w-25 fs-4 mt-2" id="btn6">
              Perform
            </button>
            <div class="mt-2 fs-3" id="showInfor6"></div>
          </div>
          <hr />
          <!-- BT7: -->
          <div class="mt-5">
            <p class="text-white bg-dark fw-bold fs-3 w-50 mx-auto">
              7. Sắp xếp tăng dần
            </p>
            <button class="btn btn-success fw-bold w-25 fs-4" id="btn7">
              Sort
            </button>
            <div class="mt-2 fs-3" id="showInfor7"></div>
          </div>
          <hr />
          <!-- BT8: -->
          <div class="mt-5">
            <p class="text-white bg-dark fw-bold fs-3 w-50 mx-auto">
              8. Tìm số nguyên tố đầu tiên
            </p>
            <button class="btn btn-success fw-bold w-25 fs-4" id="btn8">
              Perform
            </button>
            <div class="mt-2 fs-3" id="showInfor8"></div>
          </div>
          <hr />
          <!-- BT9: -->
          <div class="mt-5">
            <p class="text-white bg-dark fw-bold fs-3 w-50 mx-auto">
              9. Đếm số nguyên
            </p>
            <button class="btn btn-success fw-bold w-25 fs-4" id="btn9">
              Count
            </button>
            <div class="mt-2 fs-3" id="showInfor9"></div>
          </div>
          <hr />
          <!-- BT10: -->
          <div class="mt-5">
            <p class="text-white bg-dark fw-bold fs-3 w-50 mx-auto">
              10. So sánh số lượng số dương và số âm
            </p>
            <button class="btn btn-success fw-bold w-25 fs-4" id="btn10">
              Compare
            </button>
            <div class="mt-2 fs-3" id="showInfor10"></div>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <br />
    <hr />
    <br />

    <script src="./main.js"></script>
  </body>
</html>
